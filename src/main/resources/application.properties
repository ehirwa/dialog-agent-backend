spring.application.name=dialog-agent-backend

# Spring Boot Application Properties

# Server
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/dialogdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Set root logging level
logging.level.root=INFO

# Debugging Security Configurations
logging.level.org.springframework.security=DEBUG

# SQL Query Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Enable developer tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
logging.level.org.springframework.web=DEBUG

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379

# JWT Configuration (Optional Placeholder)
jwt.secret=
jwt.expiration=86400000

huggingface.api.url=https://api-inference.huggingface.co/models/facebook/bart-large-cnn
# https://api-inference.huggingface.co/models/facebook/bart-large-cnn
huggingface.api.token=
openai.api.url=https://api.openai.com/v1/chat/completions

# Logging
logging.level.org.springframework=INFO
logging.level.com.dialogagent=DEBUG
